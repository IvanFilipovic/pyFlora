<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>PyFlora Posuda</title>
</head>
<body>
    {% load rest_framework %}
    {% load static %}
    <div class="col-lg-12 pt-5">
        <div class="d-flex justify-content-center">
            
        <form action='{% url "pot-delete" pk=pot.pk %}' method="POST">{% csrf_token %} 
            <h4>Da li ste sigurni da želite obrisati posudu "{{ object }}"?</h4>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger btn-lg" type="submit">Obriši posudu</button>
            </div>            
        </form>
        </div>
    </div>
    <div class="col-lg-12 pt-1">
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success btn-lg" onclick="location.href='{% url 'dashboard' %}';" type="submit">Odustanite!</button>
            </div> 
    </div>
</body>
</html>
